<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Your Workout Category</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img src="./images/CategoryBG.jpg" alt="background image" srcset="" class="background">
    <header class="navbar">
      <div class="logo-container">
        <h1 class="logo">Women's Health Tracker</h1>
      </div>
  
      <!-- Profile Section -->
      <div class="profile-container" onclick="toggleProfileMenu()">
        <span class="profile-name" id="user-name">User Profile</span>
        <div class="profile-menu" id="profile-menu">
            <p id="display-username">Username</p>
            <a href="dashboard.html">Dashboard</a>
            <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

  <main class="category-main">
    <h1>Select Your Workout Goal</h1>
    <div class="category-container">
      <div class="category-card" onclick="selectCategory('Bulk')">
        <!-- <img src="images/bulk.png" alt=""> -->
        <h2>Bulk</h2>
      </div>
      <div class="category-card" onclick="selectCategory('Weight Loss')">
        <!-- <img src="images/weight_loss.png" alt=""> -->
        <h2>Weight Loss</h2>
      </div>
      <div class="category-card" onclick="selectCategory('General Fitness')">
        <!-- <img src="images/general_fitness.png" alt=""> -->
        <h2>General Fitness</h2>
      </div>
    </div>

    <button id="nextBtn" class="btn" disabled onclick="goToNextPage()">Next</button>
  </main>

  <script>
    function toggleProfileMenu() {
        document.getElementById("profile-menu").classList.toggle("show");
    }
    function logout() {
        alert("Logging out...");
        localStorage.removeItem("username");
        window.location.href = "login.html";
    }

    // Close dropdown if clicking outside
    window.addEventListener("click", function(event) {
        let profileContainer = document.querySelector(".profile-container");
        let profileMenu = document.getElementById("profile-menu");

        if (!profileContainer.contains(event.target)) {
            profileMenu.classList.remove("show");
        }
    });

    let selectedCategory = '';

    function selectCategory(category) {
      selectedCategory = category;
      document.querySelectorAll('.category-card').forEach(card => card.classList.remove('selected'));
      document.querySelector(`[onclick="selectCategory('${category}')"]`).classList.add('selected');
      document.getElementById('nextBtn').disabled = false;
    }

    function goToNextPage() {
      if (selectedCategory) {
        window.location.href = 'home.html'; // Page 4
      }
    }
  </script>
</body>
</html>
