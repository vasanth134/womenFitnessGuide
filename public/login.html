<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Women's Health Tracker</title>
<link rel="stylesheet" href="./css/login.css">

</head>
</head>
<body>
    <header class="main-header">
        <div class="logo">Women's Health Tracker</div>
        <nav class="header-nav">
            <ul>
                <!-- <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li> -->
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

<script>
   document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // Get user data from localStorage
    let storedUser = JSON.parse(localStorage.getItem("user"));

    if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
        alert("Invalid email or password. Try again.");
        return;
    }

    alert("Login successful!");

    // Check if the user is new
    if (storedUser.isNewUser) {
        storedUser.isNewUser = false; // Update status
        localStorage.setItem("user", JSON.stringify(storedUser)); // Save updated data
        window.location.href = "bmi.html"; // Redirect to BMI page
    } else {
        window.location.href = "dashboard.html"; // Redirect to Dashboard
    }
});


</script>
</body>
</html>
