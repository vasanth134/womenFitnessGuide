<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Women's Health Tracker</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Women's Health Tracker</div>
        <nav class="header-nav">
            <ul>
                <!-- <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li> -->
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Register</button>
            <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script >document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
    
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
    
        if (!name || !email || !password) {
            alert("Please fill in all fields.");
            return;
        }
    
        // Store user details in localStorage
        let userData = { name, email, password, isNewUser: true };
        localStorage.setItem("user", JSON.stringify(userData));
    
        alert("Registration successful! Please login.");
        window.location.href = "login.html";
    });
    </script>
</body>
</html>
