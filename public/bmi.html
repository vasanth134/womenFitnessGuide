<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Input</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <img src="./images/BMIbg.jpg" alt="background image" srcset="" class="background">    
  <header class="header">
    <div class="logo-container">
      <img src="images/logo.png" alt="App Logo" class="logo">
    </div>
    <div class="profile-container">
      <img src="images/placeholder-profile.png" alt="User Profile" class="profile-img">
      <span class="profile-name">User Profile</span>
    </div>
  </header>

  <main class="bmi-main">
    <div class="bmi-form-wrapper">
      <h1>BMI Input</h1>
      <form id="bmiForm" action="category.html">
        <div class="input-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" placeholder="Enter your height" required>
        </div>
        <div class="input-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
        </div>
        <button type="submit" class="btn">Next</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'category.html';
    });
  </script>
</body>
</html>
